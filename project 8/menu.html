<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link rel="stylesheet" href="stylemenu.css">
</head>
<body>
    <div class="container">
        <img src="menu-removebg-preview.png" class="menu-icon" onclick="openmenu()">
        <div class="menu-box" id="menu">
            <div class="right-links">
                <a href="#">Get started</a>
                <img src="close-removebg-preview.png" onclick="closemenu()">
            </div>
            <div class="menu-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Our services</a>
                <a href="#">Products</a>
                <a href="#">Contact us</a>
            </div>
        </div>

    </div>
    <script>
        var menu = document.getElementById("menu");

        function closemenu(){
            menu.style.top = "-100vh"
        }
        function openmenu(){
            menu.style.top = "17%"
        }

    </script>
    
</body>
</html>
